<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts/plantillaMantenimiento :: cabecera"></head>
<body>
    <div class="wrapper">
        <nav th:replace="layouts/plantillaMantenimiento :: navSuperior"></nav>
        <aside th:replace="layouts/plantillaMantenimiento :: asideLateral"></aside>
        
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Mantener Productos</h1>
                    </div>
                </div>
                <div th:replace="layouts/plantillaMantenimiento :: paneles"></div>
                <br>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <b class="panel-tittle">Registro de Productos</b>
                            </div>
                            <form action="">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Nombre: </label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label>Description: </label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-6">
                                            <label>Talla: </label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label>Color: </label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-6">
                                            <label>Precio: </label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label>Categoria: </label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-lg-6 text-right">
                                            <button class="btn btn-success">
                                                <i class="fa-solid fa-floppy-disk"></i>
                                                Guardar Producto
                                            </button>
                                        </div>
                                        <div class="col-lg-6 text-left">
                                            <button class="btn btn-info">
                                                <i class="fa-solid fa-floppy-disk"></i>
                                                Limpiar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">

                </div>

            </div>
        </div>
    </div>
    <div th:replace="layouts/plantillaMantenimiento :: footer"></div>
</body>
</html>
