<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>JF-Administrador-Usuarios</title>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/Logo-JF-BN.ico}" />

        <link th:href="@{/administrador_usuarios/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/administrador_usuarios/css/metisMenu.min.css}" rel="stylesheet">
        <link th:href="@{/administrador_usuarios/css/timeline.css}" rel="stylesheet">
        <link th:href="@{/administrador_usuarios/css/startmin.css}" rel="stylesheet">
        <link th:href="@{/administrador_usuarios/css/morris.css}" rel="stylesheet">
        <link th:href="@{/administrador_usuarios/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    </head>

    <body>
        <div id="wrapper">
            <!-- Barra de navegación en las interfaces del Administrador -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Interfaz del Adminsitrador</a>
                </div>

                <ul class="nav navbar-right navbar-top-links">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-user fa-fw"></i> Admin <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li>
                                <a href="#"><i class="fa fa-user fa-fw"></i>Perfil del Usuario</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-gear fa-fw"></i> Ajustes</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Salir</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- Barra de navegación en las interfaces del Administrador -->
            </nav>

            <aside class="sidebar navbar-default" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <!-- Buscador -->
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Buscar...">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                            <!-- Fin del Buscador -->
                        </li>

                        <!-- Interfaces del Administrador -->
                        <li>
                            <a th:href="@{/admin/}"class="active"><i class="fa fa-desktop" aria-hidden="true"></i> Inicio</a>
                        </li>
                        <li>
                            <a th:href="@{/usuarios/}" class="active"><i class="fa fa-address-card-o" aria-hidden="true"></i> Tablas de Usuarios</a>
                        </li>
                        <li>
                            <a href="index.html" class="active"><i class="fa fa-plus-circle" aria-hidden="true"></i> Tablas de Categorías</a>
                        </li>

                        <!-- Fin Interfaces del Administrador -->
                    </ul>
                </div>
            </aside>

            <!-- Contenido de la Interfaz Usuario en el Sistema -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header text-center contorno-color">USUARIOS DEL SISTEMA</h1>
                            <img th:src="@{/administrador_usuarios/Imagenes/personas-usuarios.png}" class="Imagen_Medio">
                        </div>
                    </div>
                    <!-- Contenido de la Tabla Usuarios del Sistema -->
                    <div class="container">
                        <div class="card">
                            <div class="card-header">
                                <span th:text="${titulo}"></span>
                            </div>
                            <p></p>
                                <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                                    <div class="card-body">
                                        <input type="hidden" th:field="*{id}">
                                        <div class="row table table-bordered table-hover">
                                            <p></p>
                                            <div class="col-md-4">
                                                <label>Nombre del Usuario:</label>
                                                <input th:field="*{nombre}" type="text" class="form-control" placeholder="Ingrese el nombre"/>
                                            </div>
                                            <div class="col-md-4">
                                                <label>Apellido del Usuario:</label>
                                                <input th:field="*{apellido}" type="text" class="form-control" placeholder="Ingrese el apellido"/>
                                            </div>
                                            <div class="col-md-4">
                                                <label>Correo del Usuario:</label>
                                                <input th:field="*{correo}" type="text" class="form-control" placeholder="Ingrese el correo"/>
                                                <p></p>
                                            </div>

                                            <div class="col-md-4">
                                                <label>Contraseña del Usuario:</label>
                                                <input th:field="*{contraseña}" type="text" class="form-control" placeholder="Ingrese la contraseña"/>
                                            </div>
                                            <div class="col-md-4">
                                                <label>Nickname del Usuario:</label>
                                                <input th:field="*{nickname}" type="text" class="form-control" placeholder="Ingrese el nickname"/>
                                            </div>
                                            <div class="col-md-4 col-md-4">
                                                <label>Identificación del Usuario:</label>
                                                <input th:field="*{identificacion}" type="text" class="form-control" placeholder="Ingrese el DNI"/>
                                                <p></p>
                                            </div>
                                            
                                            <div class="col-md-4 col-md-4">
                                                <label>Tipo de Identificación del Usuario:</label>
                                                <input th:field="*{tipoIdentificacion}" type="text" class="form-control" placeholder="Ingrese el DNI"/>
                                                <p></p>
                                            </div>

                                            <div class="col-md-4">
                                                <label>Tipo del Usuario:</label>
                                                <select th:field="*{tipoUsuario}" class="form-control">
                                                    <option value="">Seleccione una unidad</option>
                                                    <option value="Cliente">Cliente</option>
                                                    <option value="Administrador">Administrador</option>
                                                </select>
                                                <p></p>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                        <div class="col-12 text-center">
                                            <button type="button" class="btn btn-secondary" onclick="limpiar_Form_Usuario();">
                                                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                                Crear Usuario
                                            </button>
                                            <button type="submit" class="btn btn-success">
                                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                                Guardar Usuario
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Fin del listado de los productos Registrados -->
                        <br><br>
                        <!-- Listado de los productos Registrados -->
                        <div class="card">
                            <div class="card-header">
                                Usuarios Registrados
                            </div>
                            <p></p>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover ">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Correo</th>
                                                <th>Nickname</th>
                                                <th>Identificación</th>
                                                <th>N° de Identificación</th>
                                                <th>Tipo de Usuario</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item: ${listaUsuarios}" class="text-center">
                                                <td th:text="${item.nombre}"></td>
                                                <td th:text="${item.apellido}"></td>
                                                <td th:text="${item.correo}"></td>
                                                <td th:text="${item.nickname}"></td>
                                                <td th:text="${item.identificacion}"></td>
                                                <td th:text="${item.tipoIdentificacion}"></td>
                                                <td th:text="${item.tipoUsuario}"></td>
                                                <td class="text-center">
                                                    <a th:href="@{/usuarios/mostrarEditar/} + ${item.id}" class="btn btn-primary">
                                                        <i class="fa fa-pencil-square" aria-hidden="true"></i>
                                                    </a>
                                                </td>
                                                <td class="text-center">
                                                    <a th:href="@{/usuarios/eliminar/} + ${item.id}" class="btn btn-danger" 
                                                        onclick="return confirm('Desea eliminar el usuario?')">
                                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <script th:src="@{/administrador_usuarios/js/jquery.min.js}"></script>
            <script th:src="@{/administrador_usuarios/js/bootstrap.min.js}"></script>
            <script th:src="@{/administrador_usuarios/js/metisMenu.min.js}"></script>
            <script th:src="@{/administrador_usuarios/js/startmin.js}"></script>
            <script th:src="@{/administrador_usuarios/js/libreriaUsuario.js}"></script>
            <script th:src="@{/js/usuario.js}"></script>
    </body>
</html>
